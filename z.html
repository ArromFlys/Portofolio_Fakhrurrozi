<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <form id="wa-form">
    <h2>Hubungi via WhatsApp</h2>
    <input type="text" id="name" placeholder="Nama" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" rows="4" placeholder="Pesan" required></textarea>
    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  

</body>
</html>
